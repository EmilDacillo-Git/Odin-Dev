<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just To-Do It</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=draft_orders"
    />
  </head>
  <body>
    <div class="container">
      <div class="side-panel">
        <div class="menu">
          <div class="icon-text">
            <img src="./assets/check-list.png" alt="check" />
            <h1>ToDo.it</h1>
          </div>
          <div class="side-menu">
            <a class="menu-btn" href="#" id="home-btn"
              ><span class="mdi mdi-home-outline"></span> Home</a
            >
          </div>
          <div class="side-menu">
            <a class="menu-btn" href="#" id="today-btn"
              ><span class="mdi mdi-calendar-today-outline"></span> Today</a
            >
          </div>
          <div class="side-menu">
            <a class="menu-btn" href="#" id="week-btn"
              ><span class="mdi mdi-view-week-outline"></span> Week</a
            >
          </div>
          <div class="side-menu">
            <a class="menu-btn" href="#" id="notes-btn"
              ><span class="mdi mdi-note-outline"></span> Notes</a
            >
          </div>

          <hr />
          <div id="project-sect">
            <div class="project-head">
              <div class="left">
                <span class="mdi mdi-view-dashboard-outline"></span>
                <h3>Projects</h3>
              </div>
              <div class="right">
                <button id="new-project-btn">
                  <span class="mdi mdi-plus"></span>
                </button>
              </div>
            </div>

            <div id="project-list"></div>
          </div>
        </div>
        <div class="footer">
          <a class="social-icon" href=""
            ><span class="mdi mdi-instagram"></span
          ></a>
          <a class="social-icon" href=""
            ><span class="mdi mdi-facebook"></span
          ></a>
          <a class="social-icon" href=""
            ><span class="mdi mdi-github"></span
          ></a>
          <a class="social-icon" href=""
            ><span class="mdi mdi-linkedin"></span
          ></a>
        </div>
      </div>
      <div class="content-panel">
        <div class="header">
          <div class="left-header">
            <h3>To-Do's</h3>
          </div>
          <div class="right-header">
            <button>
              <span class="mdi mdi-plus"></span>
              Add To-Do
            </button>
          </div>
        </div>
        <div id="home-container">HOME</div>
        <div id="today-container">TODAY</div>
        <div id="week-container">WEEK</div>
        <div id="notes-container">NOTES</div>
      </div>
      <div class="modal" id="addProjectModal">
        <form class="add-project-form" id="addProjectForm">
          <h3>Add new project</h3>
          <input
            class="input"
            type="text"
            id="title"
            placeholder="Title"
            required
            maxlength="100"
          />
          <div class="form-actions">
            <button class="add-btn" type="submit">Create</button>
            <button class="cancel-btn" type="button" id="cancel-btn">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
